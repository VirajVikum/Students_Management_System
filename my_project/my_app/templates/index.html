<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SLIATE KURUNEGALA</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Students Management System</a> &nbsp; &nbsp;
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" href="{% url 'student-list' %}">Students</a>
              </li>

              <li class="nav-item">

              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'show-dep' %}">Departments</a>
              </li>

              
              
            </ul>

            <div class="container-fluid d-flex justify-content-end">
                <form class="d-flex" method="POST" action="{% url 'search-student' %}">
                  {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search Index No" aria-label="Search" name="searched">

              </div>
              
          </div>
        </div>

    {% block content %}

    {% endblock %}
